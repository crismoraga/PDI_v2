name: Evaluate Metrics & Charts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-evaluate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f yolov12/requirements.txt ]; then pip install -r yolov12/requirements.txt; fi
          if [ -f zdex/requirements.txt ]; then pip install -r zdex/requirements.txt; fi
      - name: Prepare metrics dir
        run: mkdir -p data/metrics/charts
      - name: Seed metrics (demo)
        run: python -m zdex.seed_metrics
      - name: Generate Charts & Report
        run: python -m zdex.metrics_report --charts
      - name: Generate Summary (JSON)
        run: python -m zdex.metrics_summary > data/metrics/evaluation_summary.json
      - name: Run tests (optional)
        run: |
          if [ -f tests/ ]; then pytest -q || true; fi
      - name: Upload artifacts (charts & summary)
        uses: actions/upload-artifact@v4
        with:
          name: zdex-evaluation-artifacts
          path: |
            data/metrics/charts/
            data/metrics/evaluation_summary.json
