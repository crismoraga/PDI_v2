name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -q
      - name: Mypy static typing
        run: |
          pip install mypy
          mypy zdex --ignore-missing-imports || true
      - name: Lint
        run: |
          pip install flake8
          flake8 --max-line-length=120
      - name: Contract tests (optional)
        run: |
          pip install pytest
          # Placeholder: add contract tests or smoke tests here
          echo "No contract tests defined yet"
